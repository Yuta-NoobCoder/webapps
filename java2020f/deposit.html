<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/account_input.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="main">
        <h1>ご預金</h1>
        <form action="bank" method="GET">
            <input type="hidden" name="command" value="deposit">
            <div class="input" >
                <label for="account">口座名</label>
                <input id="account" type="text" name="name" placeholder="口座名">
                <label for="amount">金額</label>
                <input id="amount" type="text" name="amount" placeholder="金額">
            </div>
            <input type="submit" class="ok" value="上記の内容でご預金">
        </form>
        <a class="cancel" href="index.html">キャンセル</a>
    </div>
</body>

</html>
