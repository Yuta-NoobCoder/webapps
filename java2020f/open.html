<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/account_input.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="main">
        <h1>口座のご開設</h1>
        <form action="bank" method="GET">
            <input type="hidden" name="command" value="open">
            <div class="input">
                <label for="account">口座名</label>
                <input id="account" type="text" name="name" placeholder="ご希望の口座名">
            </div>
            <input type="submit" class="ok" value="上記の内容でご開設">
        </form>
        <a class="cancel" href="index.html">キャンセル</a>
    </div>
</body>

</html>
