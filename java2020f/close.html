<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/account_input.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="main">
        <h1>口座のご解約</h1>
        <form action="close" method="GET">
            <input type="hidden" name="command" value="close">
            <div class="input">
                <label for="account">口座名</label>
                <input id="account" type="text" name="name" placeholder="解約する口座名">
            </div>
            <a class="ok" href="close-success.html">上記の内容で解約</a>
        </form>
        <a class="cancel" href="index.html">キャンセル</a>
    </div>
</body>

</html>
